name: "📚 Latest Blogs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 06:00 UTC

jobs:
  update_blogs:
    name: "Update README with Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4  # Latest for stability

      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Caches for faster re-runs

      - name: "📦 Create package.json for ESM"
        run: |
          cat > package.json << 'EOF'
          {
            "name": "update-blogs",
            "version": "1.0.0",
            "type": "module",
            "dependencies": {
              "rss-parser": "^3.13.0",
              "node-fetch": "^3.3.2"
            }
          }
          EOF
          echo "✅ package.json created:"
          cat package.json  # Debug: Verify contents in logs

      - name: "📚 Install & Run"
        run: |
          npm ci  # Strict, reproducible install (no warnings)
          echo "✅ ESM enabled, running script..."
          node scripts/update-blogs.js

      - name: "💾 Commit and Push"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blogs.json README.md package.json
          git commit -m "Update latest blog posts" || true
          git push
