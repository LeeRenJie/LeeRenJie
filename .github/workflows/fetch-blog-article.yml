name: "📚 Latest Blogs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 06:00 UTC

jobs:
  update_blogs:
    name: "Update README with Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4  # Latest version for better perf

      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Caches deps for faster runs

      - name: "📦 Create package.json to Enable ES Modules"
        run: |
          echo '{
            "name": "update-blogs-script",
            "version": "1.0.0",
            "type": "module"
          }' > package.json
          echo "✅ package.json created with ESM support"

      - name: "📚 Install Deps & Run Script"
        run: |
          npm install rss-parser node-fetch
          node scripts/update-blogs.js

      - name: "💾 Commit and Push Changes"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blogs.json README.md package.json  # Include package.json if you want to persist it
          git commit -m "Update latest blog posts" || true
          git push
