name: "ğŸ“š Latest Blogs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 06:00 UTC

jobs:
  update_blogs:
    name: "Update README with Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: "ğŸ“š Fetch & Update Blogs"
        run: |
          npm install rss-parser node-fetch
          node scripts/update-blogs.js

      - name: "ğŸ’¾ Commit and Push Changes"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update latest blog posts" || true
          git push
