name: "📚 Latest Blogs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 06:00 UTC

jobs:
  update_blogs:
    name: "Update README with Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4  # Updated to latest

      - name: "📦 Create package.json for ES modules"
        run: |
          cat > package.json << EOF
          {
            "name": "update-blogs",
            "version": "1.0.0",
            "type": "module",
            "dependencies": {
              "rss-parser": "^3.13.0",
              "node-fetch": "^2.7.0"
            }
          }
          EOF
          echo "Created package.json:"
          cat package.json

      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4  # Updated to latest
        with:
          node-version: 18
          cache: 'npm'  # Enables caching based on package-lock.json

      - name: "📚 Fetch & Update Blogs"
        run: |
          npm ci  # Reproducible install from package.json
          node scripts/update-blogs.js

      - name: "💾 Commit and Push Changes"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md blogs.json package.json
          git commit -m "Update latest blog posts" || true
          git push
