name: "📚 Latest Blogs"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 06:00 UTC

jobs:
  update_blogs:
    name: "Update README with Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v3

      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: "📦 Create package.json for ES modules"
        run: |
          echo '{
            "name": "update-blogs",
            "version": "1.0.0",
            "type": "module"
          }' > package.json

      - name: "📚 Fetch & Update Blogs"
        run: |
          npm install rss-parser node-fetch
          node scripts/update-blogs.js

      - name: "💾 Commit and Push Changes"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md blogs.json package.json
          git commit -m "Update latest blog posts" || true
          git push
