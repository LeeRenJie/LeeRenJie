name: "📚 Latest Blogs"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"
jobs:
  update_blogs:
    name: "Update README with Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4
      - name: "📦 Create package.json for ESM"
        run: |
          cat > package.json << 'EOF'
          {
            "name": "update-blogs",
            "version": "1.0.0",
            "type": "module",
            "dependencies": {
              "rss-parser": "^3.13.0",
              "node-fetch": "^3.3.2"
            }
          }
          EOF
      - name: "⚙️ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: "📚 Install & Run"
        run: |
          npm install
          node scripts/update-blogs.js
      - name: "💾 Commit and Push"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blogs.json README.md package.json package-lock.json
          git commit -m "Update latest blog posts" || true
          git push
